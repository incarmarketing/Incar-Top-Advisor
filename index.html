                className="w-full h-full object-cover transition-transform duration-700 group-hover:scale-105" 
              />
              <div className="absolute top-4 right-4 bg-white/90 backdrop-blur-sm text-slate-800 text-xs font-bold px-3 py-1.5 rounded-full shadow-sm">
                {hotel.sub}
              </div>
            </div>
            <div className="p-6">
              <h3 className="font-serif text-2xl text-slate-900 mb-2">{hotel.name}</h3>
              <div className="flex items-center text-slate-500 text-sm mb-4">
                <MapPin size={14} className="mr-1 text-amber-600" />
                {hotel.location || "New Zealand"}
              </div>
              <p className="text-slate-600 text-sm leading-relaxed mb-4 border-l-2 border-amber-200 pl-3">
                {hotel.desc}
              </p>
              <div className="flex flex-wrap gap-2 mb-5">
                {hotel.features.map((feature, i) => (
                  <span key={i} className="text-xs bg-slate-50 text-slate-600 px-2 py-1 rounded border border-slate-100">
                    {feature}
                  </span>
                ))}
              </div>
              <div className="flex justify-between items-center text-sm border-t border-slate-100 pt-4">
                <div className="text-slate-500">
                  <span className="block text-xs text-slate-400">Check-in</span>
                  <span className="font-semibold text-slate-800">{hotel.checkIn}</span>
                </div>
                <div className="text-slate-300">|</div>
                <div className="text-slate-500 text-right">
                  <span className="block text-xs text-slate-400">Check-out</span>
                  <span className="font-semibold text-slate-800">{hotel.checkOut}</span>
                </div>
              </div>
            </div>
          </div>
        );

        const DiningCard = ({ item }) => (
          <div className="bg-white rounded-xl shadow-md border border-slate-100 mb-5 overflow-hidden flex flex-col">
            <div className="h-40 overflow-hidden relative">
              <img 
                src={item.image} 
                alt={item.name} 
                onError={handleImageError}
                className="w-full h-full object-cover" 
              />
              <div className="absolute bottom-0 left-0 w-full bg-gradient-to-t from-black/70 to-transparent p-4">
                <span className="text-amber-400 text-xs font-bold uppercase tracking-wider mb-1 block">{item.day}</span>
                <h3 className="text-white text-lg font-bold leading-none">{item.name}</h3>
              </div>
            </div>
            <div className="p-5">
              <div className="text-sm font-medium text-slate-500 mb-3 italic">{item.type}</div>
              <p className="text-slate-600 text-sm mb-4">{item.desc}</p>
              <div className="bg-slate-50 rounded-lg p-4 border border-slate-100">
                <div className="text-xs text-slate-400 font-bold uppercase mb-2 flex items-center">
                  <Utensils size={12} className="mr-1" /> Menu Highlights
                </div>
                <ul className="text-sm text-slate-700 space-y-1">
                  {item.menu.map((menuItem, i) => (
                    <li key={i} className="flex items-start">
                      <span className="mr-2 text-amber-500">•</span>
                      {menuItem}
                    </li>
                  ))}
                </ul>
              </div>
            </div>
          </div>
        );

        const SpotCard = ({ spot }) => (
          <div className="relative mb-5 rounded-2xl overflow-hidden shadow-lg h-64 group">
            <img 
              src={spot.image} 
              alt={spot.name} 
              onError={handleImageError}
              className="absolute inset-0 w-full h-full object-cover transition-transform duration-700 group-hover:scale-110" 
            />
            <div className="absolute inset-0 bg-gradient-to-t from-slate-900 via-slate-900/40 to-transparent opacity-90"></div>
            <div className="absolute top-4 left-4">
              <span className="bg-white/20 backdrop-blur-md text-white text-xs font-bold px-3 py-1 rounded-full border border-white/10">
                {spot.tag}
              </span>
            </div>
            <div className="absolute bottom-0 p-6 text-white">
              <h3 className="text-xl font-bold mb-2">{spot.name}</h3>
              <p className="text-sm text-slate-200 leading-relaxed opacity-90 mb-2">
                {spot.desc}
              </p>
              {spot.note && (
                <div className="flex items-center text-xs text-amber-300 font-medium">
                  <Info size={12} className="mr-1" /> {spot.note}
                </div>
              )}
            </div>
          </div>
        );

        const FAB = ({ contacts }) => {
          const [isOpen, setIsOpen] = useState(false);
          return (
            <div className="fixed bottom-6 right-6 z-50 flex flex-col items-end gap-3">
              {isOpen && (
                <div className="flex flex-col gap-2 mb-2 animate-in slide-in-from-bottom-5 fade-in duration-200">
                  {contacts.map((contact, idx) => (
                    <a key={idx} href={`tel:${contact.phone}`} className="flex items-center justify-between bg-white px-4 py-3 rounded-xl shadow-lg border border-slate-100 min-w-[220px] active:bg-slate-50">
                      <div>
                        <div className="text-xs text-slate-400">{contact.type.toUpperCase()}</div>
                        <div className="text-sm font-bold text-slate-800">{contact.name}</div>
                      </div>
                      <div className="bg-green-100 p-2 rounded-full text-green-600"><Phone size={16} /></div>
                    </a>
                  ))}
                </div>
              )}
              <button onClick={() => setIsOpen(!isOpen)} className={`w-14 h-14 rounded-full shadow-xl flex items-center justify-center text-white transition-all transform hover:scale-105 active:scale-95 ${isOpen ? 'bg-slate-700 rotate-45' : 'bg-amber-600'}`}>
                {isOpen ? <X size={24} /> : <Phone size={24} />}
              </button>
            </div>
          );
        };

        // Main App
        function App() {
          const [loading, setLoading] = useState(true);
          const [activeTab, setActiveTab] = useState('Schedule');

          useEffect(() => {
            const timer = setTimeout(() => {
              setLoading(false);
            }, 3000); 
            return () => clearTimeout(timer);
          }, []);

          if (loading) {
            return <LoadingIntro />;
          }

          return (
            <div className="min-h-screen bg-[#f8fafc] font-sans antialiased text-slate-800 pb-20 animate-in fade-in duration-700">
              <Header data={travelData.meta} />
              <TabNavigation activeTab={activeTab} setActiveTab={setActiveTab} />
              
              <main className="max-w-md mx-auto px-5 py-6 min-h-[50vh]">
                
                {/* Schedule */}
                {activeTab === 'Schedule' && (
                  <div className="animate-in fade-in duration-500">
                    {travelData.itinerary.map((day, idx) => (
                      <div key={idx} className="mb-8 last:mb-24">
                        <div className="sticky top-[74px] z-30 bg-[#f8fafc] py-3 mb-4 flex items-center">
                          <div className="bg-slate-900 text-white w-12 h-12 flex flex-col items-center justify-center rounded-xl shadow-lg mr-4">
                            <span className="text-[10px] font-light opacity-80">DAY</span>
                            <span className="text-lg font-bold leading-none">{day.day}</span>
                          </div>
                          <div>
                            <h2 className="text-lg font-bold text-slate-900">{day.date}</h2>
                            <p className="text-sm text-slate-500 line-clamp-1">{day.title}</p>
                          </div>
                        </div>
                        <div className="px-1">
                          {day.activities.map((act, i) => (
                            <TimelineItem key={i} activity={act} isLast={i === day.activities.length - 1} />
                          ))}
                        </div>
                      </div>
                    ))}
                  </div>
                )}

                {/* Hotel */}
                {activeTab === 'Hotel' && (
                  <div className="animate-in fade-in slide-in-from-right-4 duration-500">
                    <h2 className="text-xl font-bold text-slate-900 mb-6 flex items-center">
                      <BedDouble className="mr-2 text-amber-600" /> Accommodation
                    </h2>
                    {travelData.hotels.map(hotel => <HotelDetailCard key={hotel.id} hotel={hotel} />)}
                  </div>
                )}

                {/* Dining */}
                {activeTab === 'Dining' && (
                  <div className="animate-in fade-in slide-in-from-right-4 duration-500">
                    <h2 className="text-xl font-bold text-slate-900 mb-6 flex items-center">
                      <UtensilsCrossed className="mr-2 text-amber-600" /> Special Dining
                    </h2>
                    {travelData.dining.map((item, idx) => <DiningCard key={idx} item={item} />)}
                  </div>
                )}

                {/* Attractions */}
                {activeTab === 'Attractions' && (
                  <div className="animate-in fade-in slide-in-from-right-4 duration-500">
                    <h2 className="text-xl font-bold text-slate-900 mb-6 flex items-center">
                      <Mountain className="mr-2 text-amber-600" /> Major Spots
                    </h2>
                    {travelData.spots.map((spot, idx) => <SpotCard key={idx} spot={spot} />)}
                  </div>
                )}

              </main>

              <FAB contacts={travelData.contacts} />
            </div>
          );
        }

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
