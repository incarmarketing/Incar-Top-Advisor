        .fade-enter { animation: fadeIn 2.0s ease-in-out forwards; }

        @keyframes slideUpFade { from { opacity: 0; transform: translateY(20px); } to { opacity: 1; transform: translateY(0); } }

        /* [로고 마스킹] */
        .gold-logo-mask {
            width: 100%; height: 100%;
            background: linear-gradient(110deg, #aa771c 10%, #bf953f 30%, #fcf6ba 45%, #fcf6ba 55%, #bf953f 70%, #aa771c 90%);
            background-size: 200% 100%;
            -webkit-mask-image: url('https://raw.githubusercontent.com/incarmarketing/Incar-Top-Advisor/main/ITA.png');
            mask-image: url('https://raw.githubusercontent.com/incarmarketing/Incar-Top-Advisor/main/ITA.png');

            -webkit-mask-repeat: no-repeat; mask-repeat: no-repeat;
            -webkit-mask-position: center; mask-position: center;
            animation: shimmerLoop 6s linear infinite;
        }
        @keyframes shimmerLoop { 0% { background-position: 200% 0; } 100% { background-position: -200% 0; } }

        /* [봉투 컨테이너] */
        .envelope-container { 
            perspective: 1500px; 
            cursor: pointer; 
            display: flex; 
            justify-content: center; 
            align-items: center;
            width: 350px; /* 고정 너비 */
            height: 220px; /* 고정 높이 */
            transition: transform 1s cubic-bezier(0.34, 1.56, 0.64, 1);
            position: relative;
            z-index: 20; 
            pointer-events: auto !important;
        }
        
        /* 편지가 열렸을 때 위치 이동 (스크롤 방식이므로 많이 이동 안 해도 됨) */
        .envelope-container.opened { transform: translateY(50px); cursor: default; }
        
        .envelope {
            position: relative; width: 100%; height: 100%;
            background-color: #fcfbf9; 
            background-image: url("data:image/svg+xml,%3Csvg width='100' height='100' viewBox='0 0 100 100' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='noise'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.8' numOctaves='4' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23noise)' opacity='0.08'/%3E%3C/svg%3E");
            border-radius: 4px; z-index: 10; transform-style: preserve-3d;
            box-shadow: 0 35px 70px -12px rgba(0, 0, 0, 0.6), 0 5px 15px rgba(0,0,0,0.1);
        }

        /* [편지 본체] - 가독성을 위해 크기 원복 */
        .letter-paper {
            position: absolute; 
            bottom: 0; left: 50%; transform: translateX(-50%); 
            width: 320px; 
            height: 180px; 
            background: #ffffff; 
            padding: 30px 24px 24px 24px; 
            transition: height 0.8s cubic-bezier(0.25, 1, 0.5, 1) 0.6s, bottom 0.8s cubic-bezier(0.25, 1, 0.5, 1) 0.6s, z-index 0s 0.6s;
            z-index: 5; 
            box-shadow: none; 
            display: flex; flex-direction: column;
            border-radius: 2px 2px 0 0; 
            overflow: hidden;
            pointer-events: none; 
        }
        
        .letter-paper::after {
            content: ''; position: absolute; inset: 12px;
            border: 1px solid #D4AF37;
            outline: 1px solid #D4AF37;
            outline-offset: -4px;
            pointer-events: none;
            background-image: 
                radial-gradient(circle at top left, transparent 8px, #D4AF37 8.5px, #D4AF37 9.5px, transparent 10px),
                radial-gradient(circle at top right, transparent 8px, #D4AF37 8.5px, #D4AF37 9.5px, transparent 10px),
                radial-gradient(circle at bottom left, transparent 8px, #D4AF37 8.5px, #D4AF37 9.5px, transparent 10px),
                radial-gradient(circle at bottom right, transparent 8px, #D4AF37 8.5px, #D4AF37 9.5px, transparent 10px);
            background-size: 20px 20px;
            background-repeat: no-repeat;
            background-position: top left, top right, bottom left, bottom right;
            z-index: 60; 
        }
        
        /* [중요] 편지가 열렸을 때: 높이 580px로 고정하여 가독성 확보 */
        .envelope.open .letter-paper {
            height: 580px; /* 충분한 높이 확보 */
            bottom: -60px; 
            z-index: 50; 
            box-shadow: 0 10px 40px rgba(0,0,0,0.25); 
            overflow: visible; 
            pointer-events: auto; 
        }

        .letter-content-flex {
            display: flex;
            flex-direction: column;
            height: 100%;
            justify-content: space-between;
            align-items: center;
            width: 100%;
            position: relative;
            z-index: 70;
        }

        /* 봉투 부속품 (안감) */
        .envelope::before { 
            content: ''; position: absolute; inset: 0; 
            background-color: #1e293b; 
            border-radius: 4px; z-index: 1; 
            border: 1px solid rgba(212, 175, 55, 0.3); 
        }
        
        /* 날개들 */
        .flap { 
            position: absolute; inset: 0; pointer-events: none; 
            background-image: url("data:image/svg+xml,%3Csvg width='100' height='100' viewBox='0 0 100 100' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='noise'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.8' numOctaves='4' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23noise)' opacity='0.08'/%3E%3C/svg%3E");
        }
        .flap-left { z-index: 10; background-color: #fcfbf9; background-blend-mode: multiply; clip-path: polygon(0 0, 55% 50%, 0 100%); filter: drop-shadow(1px 0 2px rgba(0,0,0,0.15)); }
        .flap-right { z-index: 10; background-color: #f8f6f2; background-blend-mode: multiply; clip-path: polygon(100% 0, 45% 50%, 100% 100%); filter: drop-shadow(-1px 0 2px rgba(0,0,0,0.15)); }
        .flap-bottom { z-index: 11; clip-path: polygon(0 100%, 50% 50%, 100% 100%); background-color: #fcfbf9; background-blend-mode: multiply; background: linear-gradient(to top, #e2e2e2 0%, #fcfbf9 100%); filter: drop-shadow(0 -3px 5px rgba(0,0,0,0.1)); }
        
        /* 뚜껑 */
        .envelope-lid {
            position: absolute; top: 0; left: 0; width: 100%; height: 100%; z-index: 12;
            background-color: #fcfbf9; background-image: url("data:image/svg+xml,%3Csvg width='100' height='100' viewBox='0 0 100 100' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='noise'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.8' numOctaves='4' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23noise)' opacity='0.08'/%3E%3C/svg%3E");
            background-blend-mode: multiply; clip-path: polygon(0 0, 100% 0, 50% 55%);
            transform-origin: top; transition: transform 0.6s cubic-bezier(0.4, 0, 0.2, 1), z-index 0.6s step-end; filter: drop-shadow(0 3px 5px rgba(0,0,0,0.15));
        }
        .envelope.open .envelope-lid { transform: rotateX(180deg); z-index: 1; background: #1e293b; background-image: none; }
        
        .wax-seal-wrapper { position: absolute; top: 55%; left: 50%; transform: translate(-50%, -50%); width: 180px; height: 180px; z-index: 15; cursor: pointer; transition: all 0.4s ease; filter: drop-shadow(0 8px 12px rgba(0,0,0,0.4)); }

        .envelope-container:hover .wax-seal-wrapper { transform: translate(-50%, -50%) scale(1.05) rotate(5deg); }
        .envelope.open .wax-seal-wrapper { opacity: 0; transform: translate(-50%, -50%) scale(1.5); pointer-events: none; }
        
        .tap-hint { position: absolute; bottom: -60px; width: 100%; text-align: center; color: rgba(255,255,255,0.4); font-size: 0.75rem; letter-spacing: 0.2em; text-transform: uppercase; animation: bounce 2s infinite; font-weight: 500; }

        /* [수정] ENTER 버튼 (박스 스타일 원복) */
        .btn-enter {
            position: relative; 
            background: rgba(0, 0, 0, 0.3);
            backdrop-filter: blur(4px);
            border: 1px solid rgba(212, 175, 55, 0.6);
            border-radius: 4px;
            color: #D4AF37; 
            font-family: 'Playfair Display', serif; 
            font-size: 1.5rem; 
            font-weight: 700; 
            letter-spacing: 0.3em;
            padding: 12px 40px; 
            cursor: pointer; 
            transition: all 0.5s;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.5);
            text-shadow: 0 2px 4px rgba(0,0,0,0.8);
            margin-top: 30px;
            z-index: 50;
        }
        .btn-enter:hover { 
            background: rgba(212, 175, 55, 0.1);
            border-color: #D4AF37;
            color: #fff; 
            box-shadow: 0 0 25px rgba(212, 175, 55, 0.4);
        }
        .btn-enter::before {
            content: ''; position: absolute; inset: -3px; 
            border: 1px solid rgba(212, 175, 55, 0.2);
            border-radius: 6px;
            animation: pulseBorder 2s infinite;
        }
        @keyframes pulseBorder {
            0% { transform: scale(1); opacity: 0.5; }
            100% { transform: scale(1.05); opacity: 0; }
        }
        
        /* 로딩 스피너 */
        .loader {
            border: 3px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-top: 3px solid #D4AF37;
            width: 20px;
            height: 20px;
            animation: spin 1s linear infinite;
        }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
    </style>

          const [empId, setEmpId] = useState("");
          const [userName, setUserName] = useState("");
          const [attendance, setAttendance] = useState(null); 
          const [prevAttendance, setPrevAttendance] = useState(null); 
          const [isLoading, setIsLoading] = useState(false);
          const [errorMsg, setErrorMsg] = useState("");

          const resetRSVP = () => {
              setShowRSVP(false);
              setRsvpStep('input');
              setEmpId("");
              setUserName("");
              setAttendance(null);
              setPrevAttendance(null); 
              setIsLoading(false);
              setErrorMsg("");
          };

          const handleCheckId = async () => {
            if (!empId) return;

            // [테스트용 가짜 데이터]
            const testModeUsers = {
                "1111": { status: 'success', name: "박금융(테스트)", submitted: true, attendance: true }, 
                "2222": { status: 'success', name: "이보험(테스트)", submitted: true, attendance: false },
                "1234": { status: 'success', name: "김인카(테스트)", submitted: false }
            };

            if (testModeUsers[empId]) {
                setIsLoading(true);
                setTimeout(() => {
                    const result = testModeUsers[empId];
                    setUserName(result.name);
                    if (result.submitted) {
                        setPrevAttendance(result.attendance);
                        setRsvpStep('check_change');
                    } else {
                        setRsvpStep('selection');
                    }
                    setIsLoading(false);
                }, 500);
                return;
            }

            if (GOOGLE_SCRIPT_URL.includes("docs.google.com/spreadsheets")) {
                setErrorMsg("오류: 스프레드시트 주소가 아닌 '웹 앱 배포 URL'을 입력해야 합니다.");
                return;
            }

            setIsLoading(true);
            setErrorMsg("");

            try {
                const response = await fetch(GOOGLE_SCRIPT_URL, {
                    method: 'POST',
                    cache: 'no-store', 
                    body: JSON.stringify({ action: 'check', empId: empId })
                });
                const result = await response.json();
                
                if (result.status === 'success') {
                    setUserName(result.name);
                    
                    const isSubmitted = result.submitted === true || result.submitted === "true";
                    
                    if (isSubmitted) {
                        const prevStatus = result.attendance === true || result.attendance === "true";
                        setPrevAttendance(prevStatus);
                        setRsvpStep('check_change'); 
                    } else {
                        setRsvpStep('selection');

                        <p className="mb-1">뉴질랜드는 음식물 반입 검사가 세계에서 가장 까다롭습니다.</p>
                        <p className="mb-1">가방에 잊고 넣은 과일 하나로도 큰 벌금이 부과되니 각별히 주의해주세요.</p>
                        <p className="text-red-600 underline decoration-red-400 underline-offset-2">탑승 전 음식물은 절대 소지하지 말고 탑승하시기 바랍니다.</p>
                    </div>
                </div>

                <div className="bg-white rounded-2xl shadow-lg border border-slate-100 overflow-hidden">
                    <div className="p-5">
                        <div className="space-y-6">
                            {travelData.entryInfo.map((info, idx) => (
                                <div key={idx} className="border-b border-slate-100 last:border-0 pb-5 last:pb-0">
                                    <h4 className="font-bold text-slate-800 mb-2 flex items-center text-base">
                                        <CheckCircle size={18} className="mr-2 text-green-600" />{info.title}
                                    </h4>
                                    <p className="text-sm text-slate-600 leading-relaxed pl-7 bg-slate-50 p-3 rounded-lg border border-slate-100/50">{info.content}</p>
                                </div>
                            ))}
                        </div>

                        <div className="mt-8 pt-6 border-t border-slate-100">
                             <h4 className="font-bold text-slate-800 mb-4 flex items-center text-base">
                                <Phone size={18} className="mr-2 text-amber-600" /> Emergency Contacts
                            </h4>
                            <div className="grid gap-3">
                                {travelData.contacts.map((contact, idx) => (
                                    <div key={idx} className="bg-slate-50 p-3 rounded-lg border border-slate-200 flex flex-col">
                                        <div className="flex justify-between items-center mb-1">
                                            <span className="text-xs font-bold text-slate-500 bg-white px-2 py-0.5 rounded border border-slate-100">{contact.type}</span>
                                        </div>
                                        <div className="flex justify-between items-end">
                                            <span className="text-slate-800 font-bold text-sm">{contact.name}</span>
                                            {contact.phone === "추후 기재" ? (
                                                <span className="text-slate-400 font-mono text-sm tracking-wide font-bold">{contact.phone}</span>
                                            ) : (
                                                <a href={`tel:${contact.phone.replace(/[^0-9+]/g, '')}`} className="text-amber-700 font-mono text-sm tracking-wide font-bold hover:underline">{contact.phone}</a>
                                            )}
                                        </div>
                                    </div>
                                ))}
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        );

        function App() {
            const [step, setStep] = useState('intro');
            const [activeTab, setActiveTab] = useState('Schedule');
            const [showEntryInfo, setShowEntryInfo] = useState(false);
            const [hasVisited, setHasVisited] = useState(false);
            
            useEffect(() => {
                const visited = localStorage.getItem('hasVisited');
                if (visited) {
                    setHasVisited(true);
                }
            }, []);

            // [추가] 탭 변경 시 스크롤 최상단 이동 (부드럽게)
            // 탭 상태가 변경되고 화면이 그려진 후 실행되므로 스크롤 꼬임 방지
            useEffect(() => {
                if (step === 'main') {
                    window.scrollTo({ top: 0, behavior: 'smooth' });
                }
            }, [activeTab]); 

            const handleEnterClick = () => {
                setStep('letter');
            };

            const handleLetterClose = () => {
                localStorage.setItem('hasVisited', 'true');
                setStep('main');
            };

            const handleSkip = () => {
                localStorage.setItem('hasVisited', 'true');
                setStep('main');
            };

            return (
                <div className="min-h-screen font-sans antialiased text-slate-800 pb-20" style={{backgroundColor: step === 'main' ? '#f8fafc' : '#020617'}}>
                    {step === 'intro' && <IntroScreen onEnter={handleEnterClick} onSkip={handleSkip} showSkip={hasVisited} />}
                    {step === 'letter' && <LetterIntro onClose={handleLetterClose} />}
                    {step === 'main' && (
                        <div className="fade-enter block bg-[#f8fafc] min-h-screen">
                            <Header data={travelData.meta} onInfoClick={() => setShowEntryInfo(true)} />
                            <TabNavigation activeTab={activeTab} setActiveTab={setActiveTab} />
                            
                            {/* [수정] 메인 컨텐츠 영역: sm(모바일 가로) 이상에서 넓게 확장 */}
                            <main className="max-w-md sm:max-w-4xl mx-auto px-5 py-6 min-h-[50vh]">
                                {activeTab === 'Checklist' && <ChecklistView />}
                                {activeTab === 'Schedule' && (
                                    <div className="animate-in fade-in duration-500">
                                        <NoticeFooter /> 
                                        {travelData.itinerary.map((day, idx) => (
                                            <div key={idx} className="mb-8 last:mb-24">
                                                <div className="sticky top-[74px] z-30 bg-[#f8fafc] py-3 mb-4 flex items-center">
                                                    <div className="bg-slate-900 text-white w-12 h-12 flex flex-col items-center justify-center rounded-xl shadow-lg mr-4">
                                                        <span className="text-[10px] font-light opacity-80">DAY</span>
                                                        <span className="text-lg font-bold leading-none">{day.day}</span>
                                                    </div>
                                                    <div>
                                                        <h2 className="text-lg font-bold text-slate-900">{day.date}</h2>
                                                        <p className="text-sm text-slate-500 line-clamp-1">{day.title}</p>
                                                    </div>
                                                </div>
                                                <div className="px-1">
                                                    {day.activities.map((act, i) => <TimelineItem key={i} activity={act} isLast={i === day.activities.length - 1} />)}
                                                </div>
                                            </div>
                                        ))}
                                    </div>
                                )}
                                {activeTab === 'Hotel' && (
                                    <div className="animate-in fade-in slide-in-from-right-4 duration-500">
                                        <NoticeFooter /> 
                                        <h2 className="text-xl font-bold text-slate-900 mb-6 flex items-center font-[Playfair Display]"><BedDouble className="mr-2 text-amber-600" /> 숙소</h2>
                                        {/* [수정] 반응형 그리드: sm(모바일 가로) 이상에서 2열로 배치 */}
                                        <div className="grid grid-cols-1 sm:grid-cols-2 gap-6">
                                            {travelData.hotels.map(hotel => <HotelDetailCard key={hotel.id} hotel={hotel} />)}
                                        </div>
                                    </div>
                                )}
                                {activeTab === 'Dining' && (
                                    <div className="animate-in fade-in slide-in-from-right-4 duration-500">
                                        <NoticeFooter /> 
                                        <h2 className="text-xl font-bold text-slate-900 mb-6 flex items-center font-[Playfair Display]"><UtensilsCrossed className="mr-2 text-amber-600" /> 식사</h2>
                                        {/* [수정] 반응형 그리드: sm(모바일 가로) 이상에서 2열로 배치 */}
                                        <div className="grid grid-cols-1 sm:grid-cols-2 gap-6">
                                            {travelData.dining.map((item, idx) => <DiningCard key={idx} item={item} />)}
                                        </div>
                                    </div>
                                )}
                                {activeTab === 'Attractions' && (
                                    <div className="animate-in fade-in slide-in-from-right-4 duration-500">
                                        <NoticeFooter /> 
                                        <h2 className="text-xl font-bold text-slate-900 mb-6 flex items-center font-[Playfair Display]"><Mountain className="mr-2 text-amber-600" /> 관광</h2>
                                        {/* [수정] 반응형 그리드: sm(모바일 가로) 이상에서 2열로 배치 */}
                                        <div className="grid grid-cols-1 sm:grid-cols-2 gap-6">
                                            {travelData.spots.map((spot, idx) => <SpotCard key={idx} spot={spot} />)}
                                        </div>
                                    </div>
                                )}
                            </main>
                            <EntryInfoModal isOpen={showEntryInfo} onClose={() => setShowEntryInfo(false)} />
                        </div>
                    )}
                </div>
            );
        }

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
