        /* [봉투 컨테이너] */
        .envelope-container { 
            perspective: 1500px; cursor: pointer; display: flex; justify-content: center; align-items: center;

            transition: transform 1s cubic-bezier(0.34, 1.56, 0.64, 1);
        }
        /* 편지가 열렸을 때 화면 아래쪽으로 이동 */
        .envelope-container.opened { transform: translateY(18vh); }
        
        .envelope {
            position: relative; width: 350px; height: 220px;
            background-color: #fcfbf9; 
            background-image: url("data:image/svg+xml,%3Csvg width='100' height='100' viewBox='0 0 100 100' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='noise'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.8' numOctaves='4' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23noise)' opacity='0.08'/%3E%3C/svg%3E");

            box-shadow: 0 35px 70px -12px rgba(0, 0, 0, 0.6), 0 5px 15px rgba(0,0,0,0.1);
        }

        /* [편지 본체] */
        .letter-paper {
            position: absolute; 
            bottom: 0; left: 50%; transform: translateX(-50%); 
            width: 320px; 
            height: 180px; /* 닫혔을 때 높이 */
            background: #ffffff; 
            /* 편지 내부 상단 여백 축소 */
            padding: 5px 24px 20px 24px;
            /* 딜레이: 뚜껑 열린 후 편지가 올라옴 */
            transition: height 0.8s cubic-bezier(0.25, 1, 0.5, 1) 0.6s, bottom 0.8s cubic-bezier(0.25, 1, 0.5, 1) 0.6s, z-index 0s 0.6s;
            z-index: 5; /* 닫혔을 땐 덮개 뒤 */
            box-shadow: none; 
            display: flex; flex-direction: column;
            border-radius: 2px 2px 0 0; 
            overflow: hidden;
        }
        
        /* 고급스러운 편지지 테두리 무늬 */
        .letter-paper::after {
            content: ''; position: absolute; inset: 12px;
            border: 1px solid #D4AF37;
            outline: 1px solid #D4AF37;
            outline-offset: -4px;
            pointer-events: none;
            background-image: 
                radial-gradient(circle at top left, transparent 8px, #D4AF37 8.5px, #D4AF37 9.5px, transparent 10px),
                radial-gradient(circle at top right, transparent 8px, #D4AF37 8.5px, #D4AF37 9.5px, transparent 10px),
                radial-gradient(circle at bottom left, transparent 8px, #D4AF37 8.5px, #D4AF37 9.5px, transparent 10px),
                radial-gradient(circle at bottom right, transparent 8px, #D4AF37 8.5px, #D4AF37 9.5px, transparent 10px);
            background-size: 20px 20px;
            background-repeat: no-repeat;
            background-position: top left, top right, bottom left, bottom right;
        }
        
        /* [중요] 편지가 열렸을 때 스타일 */
        .envelope.open .letter-paper {
            height: 600px; 
            bottom: -60px; 
            z-index: 50; 
            box-shadow: 0 10px 40px rgba(0,0,0,0.25); 
            overflow: visible; 
            pointer-events: auto; 
        }

        /* 봉투 부속품 (안감) */
        .envelope::before { 
            content: ''; position: absolute; inset: 0; 
            background-color: #1e293b; 
            border-radius: 4px; z-index: 1; 
            border: 1px solid rgba(212, 175, 55, 0.3); 
        }
        
        /* 날개들 */
        .flap { 
            position: absolute; inset: 0; pointer-events: none; 
            background-image: url("data:image/svg+xml,%3Csvg width='100' height='100' viewBox='0 0 100 100' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='noise'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.8' numOctaves='4' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23noise)' opacity='0.08'/%3E%3C/svg%3E");
        }
        .flap-left { z-index: 10; background-color: #fcfbf9; background-blend-mode: multiply; clip-path: polygon(0 0, 55% 50%, 0 100%); filter: drop-shadow(1px 0 2px rgba(0,0,0,0.15)); }
        .flap-right { z-index: 10; background-color: #f8f6f2; background-blend-mode: multiply; clip-path: polygon(100% 0, 45% 50%, 100% 100%); filter: drop-shadow(-1px 0 2px rgba(0,0,0,0.15)); }
        .flap-bottom { z-index: 11; clip-path: polygon(0 100%, 50% 50%, 100% 100%); background-color: #fcfbf9; background-blend-mode: multiply; background: linear-gradient(to top, #e2e2e2 0%, #fcfbf9 100%); filter: drop-shadow(0 -3px 5px rgba(0,0,0,0.1)); }
        
        /* 뚜껑 */
        .envelope-lid {
            position: absolute; top: 0; left: 0; width: 100%; height: 100%; z-index: 12;
            background-color: #fcfbf9; background-image: url("data:image/svg+xml,%3Csvg width='100' height='100' viewBox='0 0 100 100' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='noise'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.8' numOctaves='4' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23noise)' opacity='0.08'/%3E%3C/svg%3E");
            background-blend-mode: multiply; clip-path: polygon(0 0, 100% 0, 50% 55%);
            transform-origin: top; transition: transform 0.6s cubic-bezier(0.4, 0, 0.2, 1), z-index 0.6s step-end; filter: drop-shadow(0 3px 5px rgba(0,0,0,0.15));

        .envelope.open .envelope-lid { transform: rotateX(180deg); z-index: 1; background: #1e293b; background-image: none; }
        
        .wax-seal-wrapper { position: absolute; top: 55%; left: 50%; transform: translate(-50%, -50%); width: 180px; height: 180px; z-index: 15; cursor: pointer; transition: all 0.4s ease; filter: drop-shadow(0 8px 12px rgba(0,0,0,0.4)); }

        .envelope-container:hover .wax-seal-wrapper { transform: translate(-50%, -50%) scale(1.05) rotate(5deg); }
        .envelope.open .wax-seal-wrapper { opacity: 0; transform: translate(-50%, -50%) scale(1.5); pointer-events: none; }
        
        .tap-hint { position: absolute; bottom: -60px; width: 100%; text-align: center; color: rgba(255,255,255,0.4); font-size: 0.75rem; letter-spacing: 0.2em; text-transform: uppercase; animation: bounce 2s infinite; font-weight: 500; }

        .btn-enter::after {
            content: ''; position: absolute; left: 50%; bottom: 0; width: 30px; height: 1px; background: #D4AF37;

        .btn-enter:hover::after { width: 100%; box-shadow: 0 0 15px rgba(212, 175, 55, 0.8); }

            border-top: 3px solid #D4AF37;

            height: 20px;

        }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
    </style>

                setIsLoading(false);
            }

              }

                  setTimeout(() => {
                      setRsvpStep('done');
                      setIsLoading(false);
                  }, 500);
                  return;

                      method: 'POST',
                      body: JSON.stringify({ 
                          action: 'rsvp', 
                          empId: empId, 
                          name: userName,
                          attendance: attendance 
                      })
                  });

                                    <p className="text-xs text-slate-400 mb-2">이번 행사에 참석하시겠습니까?</p>
                                    <div className="flex flex-col gap-2">
                                        {/* 예, 아니오 버튼 문구 수정 */}
                                        <button onClick={() => handleSelect(true)} className="w-full bg-green-600 hover:bg-green-500 text-white py-2 rounded text-sm font-bold flex items-center justify-center transition-colors">
                                            <UserCheck size={16} className="mr-2" /> 예, 참석하겠습니다.
                                        </button>
                                        <button onClick={() => handleSelect(false)} className="w-full bg-slate-700 hover:bg-slate-600 text-slate-300 py-2 rounded text-sm font-medium flex items-center justify-center transition-colors">
                                            <UserX size={16} className="mr-2" /> 아니오, 참석하지 않겠습니다.
                                        </button>
                                    </div>
                                </div>
                            )}

                            {rsvpStep === 'confirm' && (
                                <div className="space-y-3 text-center">
                                    <div className="text-sm text-slate-200 bg-slate-800 p-3 rounded mb-2">
                                        {attendance ? (
                                            <span className="text-green-400 font-bold">"참석"</span>
                                        ) : (
                                            <span className="text-red-400 font-bold">"불참"</span>
                                        )}
                                        으로 선택하셨습니다.<br/>제출하시겠습니까?
                                    </div>
                                    <div className="flex gap-2">
                                        <button onClick={() => handleFinalConfirm(true)} className="flex-1 bg-amber-600 hover:bg-amber-500 text-white py-2 rounded text-sm font-bold transition-colors">네, 제출합니다</button>
                                        <button onClick={() => handleFinalConfirm(false)} className="flex-1 bg-slate-600 hover:bg-slate-500 text-white py-2 rounded text-sm font-medium transition-colors">아니오</button>
                                    </div>
                                </div>
                            )}

                            {rsvpStep === 'done' && (
                                <div className="text-center py-4">
                                    <div className="w-10 h-10 bg-green-500 rounded-full flex items-center justify-center mx-auto mb-3 text-white">
                                        <CheckCircle size={24} />
                                    </div>
                                    <p className="text-white font-bold mb-1">제출이 완료되었습니다.</p>
                                    <p className="text-xs text-slate-400 mb-4">{userName}님의 소중한 의견 감사합니다.</p>
                                    <button onClick={resetRSVP} className="text-xs text-amber-500 hover:text-amber-400 underline">닫기</button>
                                </div>
                            )}
                        </div>
                    )}
                </div>
              </div>
            </header>
          );
        };

        // (4) TabNavigation - Checklist 탭 유지
        const TabNavigation = ({ activeTab, setActiveTab }) => {
          const tabs = [
            { id: 'Checklist', icon: ClipboardList }, 
            { id: 'Schedule', icon: Calendar },
            { id: 'Hotel', icon: BedDouble },
            { id: 'Dining', icon: UtensilsCrossed },
            { id: 'Attractions', icon: Mountain },
          ];
          return (
            <div className="sticky top-0 z-40 bg-[#f8fafc]/95 backdrop-blur-md border-b border-slate-200 overflow-x-auto no-scrollbar">
              <div className="flex justify-between min-w-[360px] max-w-md mx-auto px-2">
                {tabs.map((tab) => {
                  const Icon = tab.icon;
                  return (
                    <button key={tab.id} onClick={() => setActiveTab(tab.id)} className={`flex-1 flex flex-col items-center justify-center py-3 px-2 text-xs font-medium transition-all relative ${activeTab === tab.id ? "text-slate-900 scale-105" : "text-slate-400 hover:text-slate-600"}`}>
                      <Icon size={20} className={`mb-1 ${activeTab === tab.id ? "text-amber-600" : "text-slate-400"}`} />
                      {tab.id}
                      {activeTab === tab.id && <div className="absolute bottom-0 w-full h-0.5 bg-amber-600 rounded-t-full"></div>}
                    </button>
                  )
                })}
              </div>
            </div>
          );
        };

        // --- 아이콘 매핑 함수 (추가됨) ---
        const getIcon = (type) => {
            switch (type) {
                case 'flight': return <Plane size={16} />;
                case 'food': return <Utensils size={16} />;
                case 'transport': return <Bus size={16} />;
                case 'hotel': return <Hotel size={16} />;
                case 'sightseeing': return <Camera size={16} />;
                case 'award': return <Award size={16} />;
                case 'wine': return <Wine size={16} />;
                case 'activity': return <Sun size={16} />;
                case 'ship': return <Ship size={16} />;
                case 'coffee': return <Coffee size={16} />;
                default: return <CheckCircle size={16} />;
            }
        };

        // (5) TimelineItem
        const TimelineItem = ({ activity, isLast }) => (
          <div className="relative pl-8 pb-8 group">
            {!isLast && <div className="absolute left-[11px] top-2 h-full w-[2px] bg-slate-200 group-hover:bg-amber-200 transition-colors"></div>}
            <div className={`absolute left-0 top-1.5 w-6 h-6 rounded-full border-2 bg-white flex items-center justify-center shadow-sm z-10 transition-colors ${activity.type === 'award' ? 'border-amber-500 bg-amber-50' : 'border-slate-100 group-hover:border-amber-400'}`}>
              <div className={activity.type === 'award' ? 'text-amber-600' : 'text-slate-500'}>
                  {getIcon(activity.type)}
              </div>
            </div>
            <div className={`p-4 rounded-xl shadow-[0_2px_8px_rgba(0,0,0,0.04)] border ml-2 transition-transform active:scale-[0.99] ${activity.type === 'award' ? 'bg-gradient-to-br from-amber-50 to-white border-amber-100' : 'bg-white border-slate-100/50'}`}>
              <div className="flex items-center justify-between mb-1">
                <span className="text-amber-600 font-bold text-sm font-mono">{activity.time}</span>
                <span className={`text-[10px] uppercase tracking-wider px-2 py-0.5 rounded-full ${activity.type === 'award' ? 'bg-amber-100 text-amber-700 font-bold' : 'bg-slate-50 text-slate-400'}`}>{activity.type}</span>
              </div>
              <h3 className="text-slate-800 font-semibold text-base mb-1">{activity.title}</h3>
              <p className="text-slate-500 text-sm leading-relaxed">{activity.desc}</p>
            </div>
          </div>
        );

        // (6) HotelDetailCard
        const HotelDetailCard = ({ hotel }) => (
          <div className="bg-white rounded-2xl shadow-lg border border-slate-100 mb-6 overflow-hidden group">
            <div className="h-48 bg-slate-200 relative overflow-hidden">
              <img src={hotel.image} alt={hotel.name} onError={handleImageError} className="w-full h-full object-cover transition-transform duration-700 group-hover:scale-105" />
              <div className="absolute top-4 right-4 bg-white/90 backdrop-blur-sm text-slate-800 text-xs font-bold px-3 py-1.5 rounded-full shadow-sm">{hotel.sub}</div>
            </div>
            <div className="p-6">
              <h3 className="font-serif text-2xl text-slate-900 mb-2 font-[Playfair Display]">{hotel.name}</h3>
              <div className="flex items-center text-slate-500 text-sm mb-4">
                <MapPin size={14} className="mr-1 text-amber-600" />
                {hotel.location || "New Zealand"}
              </div>
              <p className="text-slate-600 text-sm leading-relaxed mb-4 border-l-2 border-amber-200 pl-3">{hotel.desc}</p>
              <div className="flex flex-wrap gap-2 mb-5">
                {hotel.features.map((feature, i) => <span key={i} className="text-xs bg-slate-50 text-slate-600 px-2 py-1 rounded border border-slate-100">{feature}</span>)}
              </div>
              <div className="flex justify-between items-center text-sm border-t border-slate-100 pt-4">
                <div className="text-slate-500"><span className="block text-xs text-slate-400">Check-in</span><span className="font-semibold text-slate-800">{hotel.checkIn}</span></div>
                <div className="text-slate-300">|</div>
                <div className="text-slate-500 text-right"><span className="block text-xs text-slate-400">Check-out</span><span className="font-semibold text-slate-800">{hotel.checkOut}</span></div>
              </div>
            </div>
          </div>
        );

        // (7) DiningCard
        const DiningCard = ({ item }) => (
          <div className="bg-white rounded-xl shadow-md border border-slate-100 mb-5 overflow-hidden flex flex-col">
            <div className="h-40 overflow-hidden relative">
              <img src={item.image} alt={item.name} onError={handleImageError} className="w-full h-full object-cover" />
              <div className="absolute bottom-0 left-0 w-full bg-gradient-to-t from-black/70 to-transparent p-4">
                <span className="text-amber-400 text-xs font-bold uppercase tracking-wider mb-1 block">{item.day}</span>
                <h3 className="text-white text-lg font-bold leading-none">{item.name}</h3>
              </div>
            </div>
            <div className="p-5">
              <div className="text-sm font-medium text-slate-500 mb-3 italic">{item.type}</div>
              <p className="text-slate-600 text-sm mb-4">{item.desc}</p>
              <div className="bg-slate-50 rounded-lg p-4 border border-slate-100">
                <div className="text-xs text-slate-400 font-bold uppercase mb-2 flex items-center">
                  <Utensils size={12} className="mr-1" /> Menu Highlights
                </div>
                <ul className="text-sm text-slate-700 space-y-1">
                  {item.menu.map((menuItem, i) => <li key={i} className="flex items-start"><span className="mr-2 text-amber-500">•</span>{menuItem}</li>)}
                </ul>
              </div>
            </div>
          </div>
        );

        // (8) SpotCard
        const SpotCard = ({ spot }) => (
          <div className="relative mb-5 rounded-2xl overflow-hidden shadow-lg h-64 group">
            <img src={spot.image} alt={spot.name} onError={handleImageError} className="absolute inset-0 w-full h-full object-cover transition-transform duration-700 group-hover:scale-110" />
            <div className="absolute inset-0 bg-gradient-to-t from-slate-900 via-slate-900/40 to-transparent opacity-90"></div>
            <div className="absolute top-4 left-4">
              <span className="bg-white/20 backdrop-blur-md text-white text-xs font-bold px-3 py-1 rounded-full border border-white/10">{spot.tag}</span>
            </div>
            <div className="absolute bottom-0 p-6 text-white">
              <h3 className="text-xl font-bold mb-2">{spot.name}</h3>
              <p className="text-sm text-slate-200 leading-relaxed opacity-90 mb-2">{spot.desc}</p>
              {spot.note && <div className="flex items-center text-xs text-amber-300 font-medium"><Info size={12} className="mr-1" /> {spot.note}</div>}
            </div>
          </div>
        );

        // (9) FAB - 제거됨 (요청에 따라 비상연락망을 체크리스트에 통합하고 FAB 삭제)
        // const FAB = ... (삭제)

        // (10) EntryInfoModal - 유지하되, 필요없으면 제거 가능 (현재 헤더 버튼용)
        const EntryInfoModal = ({ isOpen, onClose }) => {
            if (!isOpen) return null;
            return (
                <div className="fixed inset-0 z-[80] flex items-center justify-center p-4 bg-black/60 backdrop-blur-sm animate-in fade-in duration-200">
                    <div className="bg-white rounded-2xl w-full max-w-sm max-h-[80vh] flex flex-col shadow-2xl overflow-hidden animate-in zoom-in-95 duration-200">
                        <div className="bg-[#1e293b] p-4 flex justify-between items-center shrink-0">
                            <h3 className="text-[#D4AF37] font-serif tracking-wide text-lg flex items-center">
                                <Info size={18} className="mr-2" /> Travel Checklist
                            </h3>
                            <button onClick={onClose} className="text-white/70 hover:text-white transition-colors"><X size={20} /></button>
                        </div>
                        <div className="p-5 overflow-y-auto">
                            <div className="space-y-5">
                                {travelData.entryInfo.map((info, idx) => (
                                    <div key={idx} className="border-b border-slate-100 last:border-0 pb-4 last:pb-0">
                                        <h4 className="font-bold text-slate-800 mb-1 flex items-center text-sm"><CheckCircle size={14} className="mr-2 text-green-600" />{info.title}</h4>
                                        <p className="text-xs text-slate-500 leading-relaxed pl-6 bg-slate-50 p-2 rounded">{info.content}</p>
                                    </div>
                                ))}
                            </div>
                            <div className="mt-6 bg-amber-50 border border-amber-200 rounded-lg p-3 flex items-start">
                                <AlertTriangle size={16} className="text-amber-600 mr-2 shrink-0 mt-0.5" />
                                <p className="text-[11px] text-amber-800 leading-snug">뉴질랜드는 음식물 반입 검사가 세계에서 가장 까다롭습니다. 가방에 잊고 넣은 과일 하나로도 큰 벌금이 부과되니 각별히 주의해주세요.</p>
                            </div>
                        </div>
                        <div className="p-4 border-t border-slate-100 bg-slate-50 shrink-0">
                            <button onClick={onClose} className="w-full bg-slate-200 text-slate-700 py-3 rounded-xl font-bold text-sm hover:bg-slate-300 transition-colors">확인했습니다</button>
                        </div>
                    </div>
                </div>
            );
        };

        // (11) ChecklistView (탭에 표시될 체크리스트 컴포넌트 추가)
        const ChecklistView = () => (
            <div className="animate-in fade-in slide-in-from-right-4 duration-500">
                <h2 className="text-xl font-bold text-slate-900 mb-6 flex items-center font-[Playfair Display]">
                    <ClipboardList className="mr-2 text-amber-600" /> Travel Checklist
                </h2>
                <div className="bg-white rounded-2xl shadow-lg border border-slate-100 overflow-hidden">
                    <div className="p-5">
                        <div className="space-y-6">
                            {travelData.entryInfo.map((info, idx) => (
                                <div key={idx} className="border-b border-slate-100 last:border-0 pb-5 last:pb-0">
                                    <h4 className="font-bold text-slate-800 mb-2 flex items-center text-base">
                                        <CheckCircle size={18} className="mr-2 text-green-600" />{info.title}
                                    </h4>
                                    <p className="text-sm text-slate-600 leading-relaxed pl-7 bg-slate-50 p-3 rounded-lg border border-slate-100/50">{info.content}</p>
                                </div>
                            ))}
                        </div>

                        {/* 비상 연락망 추가 */}
                        <div className="mt-8 pt-6 border-t border-slate-100">
                             <h4 className="font-bold text-slate-800 mb-4 flex items-center text-base">
                                <Phone size={18} className="mr-2 text-amber-600" /> Emergency Contacts
                            </h4>
                            <div className="grid gap-3">
                                {travelData.contacts.map((contact, idx) => (
                                    <div key={idx} className="bg-slate-50 p-3 rounded-lg border border-slate-200 flex flex-col">
                                        <div className="flex justify-between items-center mb-1">
                                            <span className="text-xs font-bold text-slate-500 bg-white px-2 py-0.5 rounded border border-slate-100">{contact.type}</span>
                                        </div>
                                        <div className="flex justify-between items-end">
                                            <span className="text-slate-800 font-bold text-sm">{contact.name}</span>
                                            {/* 전화번호 링크 수정: tel:010... 형식으로 하이픈 제거 */}
                                            <a href={`tel:${contact.phone.replace(/[^0-9+]/g, '')}`} className="text-amber-700 font-mono text-sm tracking-wide font-bold hover:underline">{contact.phone}</a>
                                        </div>
                                    </div>
                                ))}
                            </div>
                        </div>

                        <div className="mt-8 bg-amber-50 border border-amber-200 rounded-xl p-4 flex items-start shadow-sm">
                            <AlertTriangle size={20} className="text-amber-600 mr-3 shrink-0 mt-0.5" />
                            <p className="text-sm text-amber-800 leading-snug font-medium">뉴질랜드는 음식물 반입 검사가 세계에서 가장 까다롭습니다. 가방에 잊고 넣은 과일 하나로도 큰 벌금이 부과되니 각별히 주의해주세요.</p>
                        </div>
                    </div>
                </div>
            </div>
        );

        // --- 12. Main App (최하단에 위치) ---
        function App() {
            const [step, setStep] = useState('intro'); // intro -> letter -> main
            const [activeTab, setActiveTab] = useState('Schedule');
            const [showEntryInfo, setShowEntryInfo] = useState(false);

            const handleEnterClick = () => {
                setStep('letter');
            };

            const handleLetterClose = () => {
                setStep('main');
            };

            return (
                <div className="min-h-screen font-sans antialiased text-slate-800 pb-20" style={{backgroundColor: step === 'main' ? '#f8fafc' : '#020617'}}>
                    {step === 'intro' && <IntroScreen onEnter={handleEnterClick} />}
                    {step === 'letter' && <LetterIntro onClose={handleLetterClose} />}
                    {step === 'main' && (
                        <div className="fade-enter block bg-[#f8fafc] min-h-screen">
                            <Header data={travelData.meta} onInfoClick={() => setShowEntryInfo(true)} />
                            <TabNavigation activeTab={activeTab} setActiveTab={setActiveTab} />
                            <main className="max-w-md mx-auto px-5 py-6 min-h-[50vh]">
                                {activeTab === 'Checklist' && <ChecklistView />}
                                {activeTab === 'Schedule' && (
                                    <div className="animate-in fade-in duration-500">
                                        {travelData.itinerary.map((day, idx) => (
                                            <div key={idx} className="mb-8 last:mb-24">
                                                <div className="sticky top-[74px] z-30 bg-[#f8fafc] py-3 mb-4 flex items-center">
                                                    <div className="bg-slate-900 text-white w-12 h-12 flex flex-col items-center justify-center rounded-xl shadow-lg mr-4">
                                                        <span className="text-[10px] font-light opacity-80">DAY</span>
                                                        <span className="text-lg font-bold leading-none">{day.day}</span>
                                                    </div>
                                                    <div>
                                                        <h2 className="text-lg font-bold text-slate-900">{day.date}</h2>
                                                        <p className="text-sm text-slate-500 line-clamp-1">{day.title}</p>
                                                    </div>
                                                </div>
                                                <div className="px-1">
                                                    {day.activities.map((act, i) => <TimelineItem key={i} activity={act} isLast={i === day.activities.length - 1} />)}
                                                </div>
                                            </div>
                                        ))}
                                    </div>
                                )}
                                {activeTab === 'Hotel' && (
                                    <div className="animate-in fade-in slide-in-from-right-4 duration-500">
                                        <h2 className="text-xl font-bold text-slate-900 mb-6 flex items-center font-[Playfair Display]"><BedDouble className="mr-2 text-amber-600" /> Accommodation</h2>
                                        {travelData.hotels.map(hotel => <HotelDetailCard key={hotel.id} hotel={hotel} />)}
                                    </div>
                                )}
                                {activeTab === 'Dining' && (
                                    <div className="animate-in fade-in slide-in-from-right-4 duration-500">
                                        <h2 className="text-xl font-bold text-slate-900 mb-6 flex items-center font-[Playfair Display]"><UtensilsCrossed className="mr-2 text-amber-600" /> Special Dining</h2>
                                        {travelData.dining.map((item, idx) => <DiningCard key={idx} item={item} />)}
                                    </div>
                                )}
                                {activeTab === 'Attractions' && (
                                    <div className="animate-in fade-in slide-in-from-right-4 duration-500">
                                        <h2 className="text-xl font-bold text-slate-900 mb-6 flex items-center font-[Playfair Display]"><Mountain className="mr-2 text-amber-600" /> Major Spots</h2>
                                        {travelData.spots.map((spot, idx) => <SpotCard key={idx} spot={spot} />)}
                                    </div>
                                )}
                            </main>
                            {/* FAB 제거됨 */}
                            <EntryInfoModal isOpen={showEntryInfo} onClose={() => setShowEntryInfo(false)} />
                        </div>
                    )}
                </div>
            );
        }

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
